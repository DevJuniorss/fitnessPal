name: LiFitness CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        # O arquivo gradlew está na raiz do projeto LiFitness
        run: chmod +x LiFitness_project/LiFitness/gradlew

      - name: Build Debug APK
        # Executa o build a partir da raiz do repositório, especificando o caminho para o gradlew
        run: ./LiFitness_project/LiFitness/gradlew assembleDebug

      - name: Run Unit Tests
        run: ./LiFitness_project/LiFitness/gradlew testDebugUnitTest

      - name: Run Android Lint
        run: ./LiFitness_project/LiFitness/gradlew lintDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: LiFitness_project/LiFitness/app/build/outputs/apk/debug/app-debug.apk