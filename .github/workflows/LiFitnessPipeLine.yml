name: LiFitness CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      # O gradlew está na raiz do projeto Gradle, que é a pasta LiFitness
      run: chmod +x LiFitness/gradlew

    - name: Build Debug APK
      # Executa o build a partir da raiz do repositório
      run: ./LiFitness/gradlew assembleDebug
      
    - name: Run Unit Tests
      run: ./LiFitness/gradlew testDebugUnitTest
      
    - name: Run Android Lint
      run: ./LiFitness/gradlew lintDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        # O APK estará em LiFitness/app/build/...
        path: LiFitness/app/build/outputs/apk/debug/app-debug.apk
